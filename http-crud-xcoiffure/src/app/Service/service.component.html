<div class="container">
  <h1>Services</h1>
  <h2>Liste des services</h2>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Filtrer la liste</div>
    </div>

    <input type="text" class="form-control" [(ngModel)]="filtre" placeholder="Filtres ..." />
  </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>services</th>
      <th>prix</th>
      <th>temps</th>
      <th>entreprise</th>

    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let service of filtrer()">
      <td>
        <span><a [routerLink]="['/service', service.id]" routerLinkActive="active">{{ service.nomService }}</a></span>
      </td>

      <td>
        <span>{{ service.prix }}</span>
      </td>

      <td>
        <span>{{ service.temps }}</span>
      </td>
   

      <td>
        <button (click)="editer(service.id)" class="btn btn-warning">Editer</button>
        <button (click)="supprimer(service.id)" class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row mb-2 col-auto">
    <button (click)="ajouter()" class="btn btn-success">AJOUTER</button>
  </div>
</div>

<hr />

<div class="container" *ngIf="formClient">

  <h2>Ajouter / modifier un client</h2>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Nom du client</div>
    </div>

    <input type="text" class="form-control" [(ngModel)]="formClient.nom" placeholder="Nom du client" />
  </div>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Prénom du client</div>
    </div>

    <input type="text" class="form-control" [(ngModel)]="formClient.prenom" placeholder="Prénom du client" />
  </div>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">CA du client</div>
    </div>

    <input type="number" class="form-control" [(ngModel)]="formClient.ca" placeholder="CA du client" />
  </div>

  <div class="row mb-2 col-auto">
    <button (click)="sauvegarder()" class="btn btn-success" [disabled]="!formClient.nom || !formClient.prenom">
      <span *ngIf="!formClient.id">AJOUTER</span>
      <span *ngIf="formClient.id">MODIFIER</span>
    </button>
  </div>
</div>
